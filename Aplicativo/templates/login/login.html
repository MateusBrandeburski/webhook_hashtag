<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Web service</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body class="bd-masthead mb-3" style="background-color:rgb(0, 1, 3)">
<!-- Header -->
<header class="">
    <div class="p-1 bg-white shadow">
        <div class="container text-center">
                    <img width="100" height="45" src="{{ url_for('static', filename='image/Logo-Hashtag-Original-100x45px.png') }}" alt="Hashtag Treinamentos" decoding="async" class="lazyloaded" data-ll-status="loaded">
            </div>
        </div>
    </div>
</header>
<div class="container p-5" style="margin-top: 50px">
    <div class="row gx-5 align-items-center justify-content-center">
        <div class="col-md-5 shadow" style="background-color: rgb(0, 0, 158); border-radius: 1vh;">
        <h1 class="text-white">Login</h1>
        <form method="POST" action="/autenticar">
            <p class="text-white">
              <label>Email:</label>
              <input class="form-control" type="text" id="email" name="email" required>
            </p>
            <p class="text-white"><label>Senha:</label> <input class="form-control" type="password" name="senha" required></p>
            <div class="d-flex justify-content-between">
              <p class="text-white"><button class="btn btn-primary" type="submit">Entrar</button></p>
              <p class="text-white btn btn-primary"><a class="text-white" style="text-decoration: none;" href="">Cadastro</a></p>
            </div>
        </form>
        </div>
    </div>
</div>
</body>
</html>
